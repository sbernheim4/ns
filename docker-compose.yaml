services:

  client:
    build: ./client
    env_file: ".env"
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app

  server:
    build: ./server
    networks:
      - network
    volumes:
      - ./server/app:/code/app
    depends_on:
      db:
        condition: service_healthy
        restart: true
    env_file: ".env"
    ports:
      - "80:8000"

  db:
    image: postgres
    restart: always
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - network
    ports:
      - 5432:5432
    env_file: ".env"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  adminer:
    networks:
      - network
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      db:
        condition: service_healthy

  flyway:
    image: flyway/flyway
    networks:
      - network
    command: -url=jdbc:postgresql://db:5432/mydatabase -user=root -password=root migrate
    volumes:
      - ./db/migrations:/flyway/sql
    depends_on:
      db:
        condition: service_healthy

  graphql:
    restart: always
    volumes:
      - ./postgraphile/presets:/app/presets
    build:
      context: ./postgraphile
    env_file:
      - .env
    environment:
      ADMINER_DEFAULT_DB: mydatabase
      ADMINER_DEFAULT_USER: root
      ADMINER_DEFAULT_PASSWORD: root
    depends_on:
      - db
    networks:
      - network
    ports:
      - 5433:5433
      - 5678:5678
    command:
      "npx postgraphile --config graphile.config.mjs -c ${DATABASE_URL}"

networks:
  network:

volumes:
  db:
